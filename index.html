<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img src="./images/icon-view.svg" alt="icon" class="view" width="100px">
          <img src="./images/image-equilibrium.jpg" class="image" alt="an image">
        </header>

        <section>
          <h3 class="hover">Equilibrium #3429</h3>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex justify-content-between">
            <div class="flex">
              <object data="./images/icon-ethereum.svg"></object>
              <p class="price">0.041ETH</p>
            </div>
            <div class="flex">
              <span>
                <object data="./images/icon-clock.svg"></object>
              </span>
              <span>3 days left</span>
            </div>
          </div>
          <div class="flex footer">
            <span>
              <img src="./images/image-avatar.png" alt="an image" class="image-two" width="40" height="30">
            </span>
            <p>Creation Of <span class="name hover">Jules Wyvern</span></p>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
